<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv=”Pragma” content=”no-cache”>
    <meta http-equiv=”Expires” content=”-1″>
    <meta http-equiv=”CACHE-CONTROL” content=”NO-CACHE”>
</head>
<body class="container">

<div class="buttonPaddingg">
<form method="post">
    <div class="form-group">
        <label>Username
            <input class="form-control" th:field="${registerDTO.username}" />
        </label>
        <p class="error" th:errors="${registerDTO.username}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${registerDTO.password}" type="password" />
        </label>
        <p class="error" th:errors="${registerDTO.password}"></p>
    </div>
    <div class="form-group">
        <label>Verify Password
            <input class="form-control" th:field="${registerDTO.verifyPassword}" type="password" />
        </label>
    </div>
    <div class="radioo">
        <h2>Choose an avatar</h2>
        <label>
            <img src="https://vinny.info/generated-pfps/1.png" alt="Person 1 pfp image" width="200" height="200" />
            <input type="radio"  name="pfp" class="radio" id="Person 1" value="https://vinny.info/generated-pfps/1.png" th:field="${registerDTO.pfp}" />
        </label>
        <label>
            <img src="https://vinny.info/generated-pfps/2.png" alt="Person 2 pfp image" width="200" height="200" />
            <input type="radio"  name="pfp" class="radio" id="Person 2" value="https://vinny.info/generated-pfps/2.png" th:field="${registerDTO.pfp}" />
        </label>
        <label>
            <img src="https://vinny.info/generated-pfps/3.png" alt="Person 3 pfp image" width="200" height="200" />
            <input type="radio"  name="pfp" class="radio" id="Person 3" value="https://vinny.info/generated-pfps/3.png" th:field="${registerDTO.pfp}" />
        </label>
        <label>
            <img src="https://vinny.info/generated-pfps/4.png" alt="Person 4 pfp image" width="200" height="200" />
            <input type="radio"  name="pfp" class="radio" id="Person 4" value="https://vinny.info/generated-pfps/4.png" th:field="${registerDTO.pfp}" />
        </label>
    </div>

    <input type="submit" class="btn btn-primary" value="Register" />
</form>
</div>
</body>
</html>
