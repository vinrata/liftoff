<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv=”Pragma” content=”no-cache”>
    <meta http-equiv=”Expires” content=”-1″>
    <meta http-equiv=”CACHE-CONTROL” content=”NO-CACHE”>



</head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Add Car to Fleet</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Driver Name</label>
        <input class="form-control" th:field="${car.driverName}" />
        <span th:errors="${car.driverName}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="name">Car Model</label>
        <input class="form-control" th:field="${car.carModel}" />
        <span th:errors="${car.carModel}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="name">Car Make</label>
        <select class="form-control" name="carMake" id = "carMakes" th:field="${car.carMake}">
            <option value="Acura">Acura</option>
            <option value="Alfa Romeo">Alfa Romeo</option>
            <option value="Aston Martin">Aston Martin</option>
            <option value="Audi">Audi</option>
            <option value="Bentley">Bentley</option>
            <option value="BMW">BMW</option>
            <option value="Bugatti">Bugatti</option>
            <option value="Buick">Buick</option>
            <option value="Cadillac">Cadillac</option>
            <option value="Caterham">Caterham</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Chrysler">Chrysler</option>
            <option value="Dodge">Dodge</option>
            <option value="Ferrari">Ferrari</option>
            <option value="Fiat">Fiat</option>
            <option value="Ford">Ford</option>
            <option value="GMC">GMC</option>
            <option value="Honda">Honda</option>
            <option value="Hyundai">Hyundai</option>
            <option value="Infinti">Infinti</option>
            <option value="Jaguar">Jaguar</option>
            <option value="Jeep">Jeep</option>
            <option value="Kia">Kia</option>
            <option value="Lamborghini">Lamborghini</option>
            <option value="Land Rover">Land Rover</option>
            <option value="Lexus">Lexus</option>
            <option value="Lincoln">Lincoln</option>
            <option value="Lotus">Lotus</option>
            <option value="Maserati">Maserati</option>
            <option value="Mazda">Mazda</option>
            <option value="Mercedes Benz">Mercedes Benz</option>
            <option value="Mini">Mini</option>
            <option value="Mitsubishi">Mitsubishi</option>
            <option value="Nissan">Nissan</option>
            <option value="Porsche">Porsche</option>
            <option value="Ram Trucks">Ram Trucks</option>
            <option value="Rolls Royce">Rolls Royce</option>
            <option value="Smart">Smart</option>
            <option value="Subaru">Subaru</option>
            <option value="Toyota">Toyota</option>
            <option value="Tesla">Tesla</option>
            <option value="Volkswagen">Volkswagen</option>
            <option value="Volvo">Volvo</option>
        </select>
        <!--<input class="form-control" th:field="${car.carMake}" />
        <span th:errors="${car.carMake}" class="error"></span> -->
    </div>
    <div class="form-group">
        <label th:for="name">Year Made</label>
        <input class="form-control" th:field="${car.carYear}" />
        <span th:errors="${car.carYear}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="name">VIN</label>
        <input class="form-control" th:field="${car.vin}" />
        <span th:errors="${car.vin}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="name">Mileage</label>
        <input class="form-control" th:field="${car.mileage}" />
        <span th:errors="${car.mileage}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="name">Days Until Expiration</label>
        <input class="form-control" th:field="${car.daysUntilExpiration}" />
        <span th:errors="${car.daysUntilExpiration}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="name">License Plate</label>
        <input class="form-control" th:field="${car.plate}" />
        <span th:errors="${car.plate}" class="error"></span>
    </div>

    <input type="submit" value="Add Car" />
    <br>
</form>

</body>
</html>
